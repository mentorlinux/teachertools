<!DOCTYPE html>
<html>
<head>
    <title>Evaluate Answer</title>
</head>
<body>
    <h1>Evaluate Answer</h1>
    <p>Question: {{ question.question_text }}</p>
    <form method="post">
        {% csrf_token %}
        <label for="answer_text">Your Answer:</label><br>
        <textarea name="answer_text" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Evaluate">
    </form>
</body>
</html>
